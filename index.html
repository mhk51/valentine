<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine üíò</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: "Segoe UI", Tahoma, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            width: 90%;
        }

        h1 {
            color: #e63946;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            position: relative;
            height: 60px;
        }

        button {
            font-size: 18px;
            padding: 10px 25px;
            margin: 10px -10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
        }

        #yesBtn {
            background-color: #e63946;
            color: white;
            left: 20%;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #adb5bd;
            color: #333;
            right: 20%;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            color: #e63946;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Hey you üíñ</h1>
        <p>Will you be my Valentine?</p>

        <div class="buttons">
            <button id="yesBtn">Yes üíò</button>
            <button id="noBtn">No üôÉ</button>
        </div>

        <div class="result" id="result">
            Yay! üíï I knew you‚Äôd say yes üòç, You a cutieeee <3
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const result = document.getElementById("result");

        const moveNoButton = () => {
          const x = Math.random() * 250 - 125;
          const y = Math.random() * 150 - 75;
          noBtn.style.transform = `translate(${x}px, ${y}px)`;
        };

        noBtn.addEventListener("mouseenter", moveNoButton);   // desktop
        noBtn.addEventListener("touchstart", moveNoButton);   // mobile
        noBtn.addEventListener("pointerdown", moveNoButton);  // modern devices


        yesBtn.addEventListener("click", () => {
            result.style.display = "block";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
        });
    </script>

</body>


</html>
